services:
  auth:
    build:
      context: ./
      dockerfile: Dockerfile
    image: auth
    container_name: auth
    hostname: auth
    command: /usr/src/app/node_modules/.bin/node server.js
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - PORT=5757
    ports:
      - "5757:5757"
    env_file: ./.env
